<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #222663; /* اللون الجديد */
            padding: 20px;
            color: #fff;
            position: relative;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 18px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .login-btn {
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 100px;
            height: auto;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .content h2 {
            font-size: 36px;
            color: #222663; /* اللون الجديد */
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }
        .content img {
            width: 300px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        .start-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .start-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://i.ibb.co/VTH1BHw/Logo.png" alt="شعار دقة" class="logo">
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="الخدمات.html">الخدمات</a></li>
            <li><a href="من نحن؟.html">من نحن؟</a></li>
            <li><a href="تسجيل الدخول.html" class="login-btn">تسجيل دخول</a></li>
            <li><a href="output.html">الفاتورة</a></li>
            <li><a href="اشترك معنا.html">اشتراك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>مرحباً بكم في نظام دقة</h2>
        <p>منصتك المتكاملة لتحليل الفواتير واستخراج البيانات المحاسبية بدقة وسهولة باستخدام الذكاء الاصطناعي. بسيطة، فعالة، وبتكلفة منخفضة!</p>
        <img src="https://cdn-icons-png.flaticon.com/512/972/972617.png" alt="صورة توضيحية">
        <a href="output.html" class="start-btn">ابدأ الآن</a>
    </div>

</body>
</html>
