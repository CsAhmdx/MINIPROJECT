<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #222663;
            padding: 20px;
            color: #fff;
            position: relative;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 18px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .content {
            padding: 40px;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: right;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #218838;
        }
        .register-link {
            margin-top: 20px;
            display: block;
            font-size: 16px;
        }
    </style>

    <div class="content">
        <h2>تسجيل دخول</h2>
        <p>الرجاء إدخال بياناتك لتسجيل الدخول إلى النظام.</p>
        <div class="login-form">
            <form action="login.php" method="POST">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                
                <button type="submit">تسجيل الدخول</button>
            </form>
            <a href="تسجيل حساب جديد.html" class="register-link">ليس لديك حساب؟ قم بتسجيل حساب جديد</a>
        </div>
    </div>
