<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المخرجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #222663; /* اللون الجديد */
            padding: 20px;
            color: #fff;
            position: relative; /* لإضافة الشعار */
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 18px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .login-btn {
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 100px; /* حجم الشعار */
            height: auto;
        }
        .content {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .upload-section {
            border: 2px dashed #aaa;
            padding: 40px;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .upload-section p {
            font-size: 18px;
            color: #333;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            color: #222663; /* اللون الجديد */
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #222663; /* اللون الجديد */
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .analyze-btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .output-section {
            text-align: left;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .output-section h2 {
            color: #222663; /* اللون الجديد */
            font-size: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .download-btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #uploaded-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: none; /* مخفي في البداية */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://i.ibb.co/VTH1BHw/Logo.png" alt="شعار دقة" class="logo">
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="الخدمات.html">الخدمات</a></li>
            <li><a href="من نحن؟.html">من نحن؟</a></li>
            <li><a href="تسجيل الدخول.html" class="login-btn">تسجيل دخول</a></li>
            <li><a href="output.html">الفاتورة</a></li>
            <li><a href="اشترك معنا.html">اشتراك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- قسم التحميل -->
        <div class="upload-section">
            <p>ارفع فاتورتك وضع النظام ينجز العمل نيابةً عنك!</p>
            <label for="file-upload">اسحب الملف وأفلته هنا</label>
            <input type="file" id="file-upload" accept="image/*">
            
            <!-- نموذج للزر لتحليل الفاتورة -->
            <form action="تحليل الفاتورة.html" method="get">
                <button type="submit" class="analyze-btn">تحليل الفاتورة</button>
            </form>
        </div>

        <!-- قسم عرض الصورة المرفوعة -->
        <div class="output-section">
            <h2>الصورة المرفوعة</h2>
            <img id="uploaded-image" alt="صورة الفاتورة">
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const uploadedImage = document.getElementById('uploaded-image');

        fileUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block'; // عرض الصورة
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
