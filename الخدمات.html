<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #222663; /* اللون الجديد */
            padding: 20px;
            color: #fff;
            position: relative; /* لإضافة الشعار */
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 18px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .login-btn {
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 100px; /* حجم الشعار */
            height: auto;
        }
        .content {
            padding: 40px;
        }
        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .service-box {
            text-align: center;
            width: 220px;
            height: 260px;
            background-color: #E8E9F2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .circle {
            width: 80px;
            height: 80px;
            background-color: #9EA1C9;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle img {
            width: 50%;
            height: 50%;
            object-fit: contain;
        }
        .service-box h3 {
            color: #222663; /* اللون الجديد */
            font-size: 18px;
            margin: 10px 0;
        }
        .service-box p {
            color: #000; /* لون النص الأسود */
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://i.ibb.co/VTH1BHw/Logo.png" alt="شعار دقة" class="logo">
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="الخدمات.html">الخدمات</a></li>
            <li><a href="من نحن؟.html">من نحن؟</a></li>
            <li><a href="تسجيل الدخول.html" class="login-btn">تسجيل دخول</a></li>
            <li><a href="output.html">الفاتورة</a></li>
            <li><a href="اشترك معنا.html">اشترك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="services">
            <div class="service-box">
                <div class="circle">
                    <img src="https://www.aromatierra.com/cdn/shop/files/cash.png?v=1642082410&width=3200.jpg" alt="مبيعات">
                </div>
                <h3>المبيعات</h3>
                <p>رفع فواتير المبيعات الصادرة للعملاء</p>
            </div>
            <div class="service-box">
                <div class="circle">
                    <img src="https://cdn-icons-png.freepik.com/256/16145/16145395.png" alt="مشتريات">
                </div>
                <h3>المشتريات</h3>
                <p>رفع فواتير مشترياتك</p>
            </div>  
            <div class="service-box">
                <div class="circle">
                    <img src="https://cdn.icon-icons.com/icons2/3251/PNG/512/certificate_regular_icon_202985.png" alt="السندات">
                </div>
                <h3>السندات</h3>
                <p>رفع سندات القبض والصرف</p>
            </div>
            <div class="service-box">
                <div class="circle">
                    <img src="https://cdn-icons-png.freepik.com/512/14073/14073761.png" alt="عقود">
                </div>
                <h3>العقود</h3>
                <p>رفع العقود المبرمة</p>
            </div>
        </div>
    </div>

</body>
</html>
